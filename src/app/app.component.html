<advanced-searchbox 
  [model]="model"
  [openOnLoad]="true"
  [operators]="operators"
  [template]="template"
  [validators]="validators"
  (editNext)="onEditNext($event)"
  (onChangeViewModel)="onChangeViewModel($event)">
  <ng-container *asTemplate="let filter">
    <ng-container [ngSwitch]="filter.type">
      <!--<app-as-operators *ngSwitchCase="'RANGE'" [viewModel]="filter" class="as-filter"></app-as-operators>-->
    </ng-container>
  </ng-container>
</advanced-searchbox>
<br/>
<div>
  <code>
    {{model | json}}
  </code>
</div>
